<div class="card-header design">
<h3>Temperature Converter</h3>
</div>
<div class="card design" style="width: 35rem;">
   
    <div class="card-body">
      <h5 class="card-title">Weather Converter:</h5>
      
      
    </div>
  
Farenheit: <input type="number" [(ngModel)]="farenheit" (ngModelChange)="convertToC()">
<br>
Celcius: <input type="number"[(ngModel)]="celcius" (ngModelChange)="convertToF()">
<br>
<button type="button" class="btn btn-primary btn-lg btn-block space" (click)="convertToC()">Convert to C</button>
<button type="button" class="btn btn-secondary btn-lg btn-block space" (click)="convertToF()">Convert to F</button>
</div>
